<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLads</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <h1>MadLads</h1>
        <p>Choose your story</p>
    </header>

    <nav class="nav-filter">
        <h3 class="filter-p">Filter by category</h3>
        <button data-filter="all" class="btn">All</button>
        <button data-filter="adventure" class="btn">Adventure</button>
        <button data-filter="spanish" class="btn">Spanish/Espa√±ol</button>
        <button data-filter="action" class="btn">Action</button>
        <button data-filter="mystery" class="btn">Mystery</button>
    </nav>

    <main class="main">
        <section class="story-grid">
            <article class="adventure">
                <h1>Hiking the mountains</h1>
            </article>
            <article class="spanish">
                <h1>Dia de los muertos</h1>
            </article>
            <article class="action">
                <h1>Robot Apocalypse</h1>
            </article>
            <article class="mystery">
                <h1>Secret Lives of Cats</h1>
            </article>
        </section>
    </main>

    <script src="js/ui.js"></script>
</body>

</html>
